<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Disc Golf</title>
</head>
<body>
    <header class="container-fluid sticky-top">
       <div class="row bg-primary">
           <div class="col my-4">
               <a class="text-light" href=""><i class="mdi mdi-cloud"></i>DISC GOLF</a>
           </div>
       </div>
    </header>
    <main class="container-fluid">
       <div class="row hero-img justify-content-evenly">
           <div class="col-md-3 text-light m-5 pt-5 ">
               <h4 class="shadow">Weekly News Letter</h4>
               <form class="shadow-lg p-3 bg-white rounded">
                 <div class="form-row">
                   <div class="form-group col text-dark">
                     <label for="fromTitle">sign-up</label>
                     <input type="name" class="form-control" id="inputName" placeholder="NAME">
                   </div>
                 </div>
                 <div class="form-group">
                   <input type="email" class="form-control" id="inputEmail" placeholder="EMAIL">
                 </div>
                 <div class="form-group">
                   <div class="form-check text-dark">
                     <input class="form-check-input" type="checkbox" id="gridCheck">
                     <label class="form-check-label" for="gridCheck">Yes! Send me emails</label>
                   </div>
                 </div>
                 <button type="submit" class="btn btn-primary">Submit</button>
               </form>
           </div>
           <div class="col-md-5 border-left border-primary text-light shadow m-5 pt-5">
               <h2>text over an image</h2>
               <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae eum, nam sequi obcaecati quibusdam at amet voluptates molestias nobis natus.</p>
           </div>
       </div>
       <div class="row">
           <div class="col-6"></div>
           <div class="col-6"></div>
       </div>
       <div class="row">
           <div class="col-3"></div>
           <div class="col-9"></div>
       </div>
       <div class="row">
           <div class="col-4">
               <img src="" alt="">
           </div>
           <div class="col-4">
               <img src="" alt="">
           </div>
           <div class="col-4">
               <img src="" alt="">
           </div>
       </div>
    </main>
    <footer class="container-fluid">
        <div class="row bg-primary">
            <div class="col">
                <h4>Contact Us</h4>
                <a class="text-light" href="https://facebook.com" target="_blank"><i class="mdi mdi-facebook"></i></a>
                <a class="text-light" href="https://instagram.com" target="_blank"><i class="mdi mdi-instagram"></i></a>
                <a class="text-light" href="https://twitter.com" target="_blank"><i class="mdi mdi-twitter"></i></a>
                <a class="text-light" href="https://pinterest.com" target="_blank"><i class="mdi mdi-pinterest"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>copywrite</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
